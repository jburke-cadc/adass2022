plugins {
    id 'java'
    id 'maven'
    id 'application'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

mainClassName = 'ca.nrc.cadc.ac.adass.Main'

dependencies {
    compile 'com.unboundid:unboundid-ldapsdk:[2.3,3.0)'
    compile 'com.sun.mail:javax.mail:[1.0,)'
    compile 'com.google.code.gson:gson:[2.0,)'

    compile 'org.opencadc:cadc-util:[1.6,2.0)'
    compile 'org.opencadc:cadc-access-control-server:[1.3.22,2.0)'
    compile 'org.opencadc:cadc-access-control:[1.0,2.0)'
    compile 'org.opencadc:cadc-vos:[1.1.2,)'

    testCompile 'junit:junit:[4.12,5.0)'

    runtimeOnly 'org.postgresql:postgresql:[42.2.8,)'
}
